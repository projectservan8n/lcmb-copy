<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCMB Material Management - Demo</title>
    <style>
        :root {
            /* OpusAutomation-inspired color scheme */
            --primary-purple: #8b5cf6;
            --primary-blue: #3b82f6;
            --secondary-purple: #a855f7;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a1a;
            --card-bg: #1a1a2e;
            --border-color: #2d2d4a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            --gradient-secondary: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.2);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--darker-bg);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary-purple);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Left Content */
        .content-area {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
        }

        .btn-secondary:hover {
            background: var(--primary-purple);
            color: white;
        }

        /* Tabs */
        .tabs-container {
            background: var(--darker-bg);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Form Styles */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Order History Styles */
        .history-content {
            text-align: center;
            background: var(--darker-bg);
            padding: 3rem 2rem;
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .history-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .history-title {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .history-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Database Panel */
        .database-panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .database-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .database-title {
            font-size: 1.3rem;
            font-weight: 600;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .database-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background: var(--darker-bg);
            padding: 0.3rem;
            border-radius: 8px;
        }

        .db-tab {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .db-tab.active {
            background: var(--primary-purple);
            color: white;
        }

        .database-content {
            max-height: 500px;
            overflow-y: auto;
        }

        .db-table-container {
            display: none;
        }

        .db-table-container.active {
            display: block;
        }

        .database-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        .database-table th,
        .database-table td {
            padding: 0.75rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .database-table th {
            background: var(--darker-bg);
            color: var(--text-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .database-table td {
            color: var(--text-secondary);
        }

        .database-table tr:hover {
            background: var(--darker-bg);
        }

        .editable-cell {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 100%;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .editable-cell:focus {
            outline: none;
            background: var(--darker-bg);
            border: 1px solid var(--primary-purple);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--primary-blue);
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .add-record-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-record-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Status indicators */
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .database-panel {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links {
                display: none;
            }
        }

        /* Scrollbar */
        .database-content::-webkit-scrollbar {
            width: 6px;
        }

        .database-content::-webkit-scrollbar-track {
            background: var(--darker-bg);
            border-radius: 3px;
        }

        .database-content::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/projectservan8n/opusautomations/refs/heads/main/assets/images/Opus%20Automation%20Logo%20-%20Colored.png" 
                     alt="Opus Automation Logo" />
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#orders">Orders</a></li>
                    <li><a href="#quotes">Quotes</a></li>
                    <li><a href="#materials">Materials</a></li>
                    <li><a href="#suppliers">Suppliers</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>
